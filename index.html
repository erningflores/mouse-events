<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div>
        <btn id="btn1">Click me with any mouse button: left, right, scrollWheel, backward, forward </btn>

        <div id="track"></div>
        <p id="message3"></p>
    </div>

</body>
